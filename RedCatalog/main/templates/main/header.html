{% load static %}

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'main/png/favicon.svg' %}"/>
    <script src="{% static 'main/js/main.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<header id="header">
    <a href="{% url 'index' %}">
        <img src="{% static 'main/png/logo_header.svg' %}" class="header-logo">

    </a>
    <div class="header-catalog-button">
        <p>Каталог</p>
        <img draggable="false" src="{% static 'main/png/header_catalog_icon.svg' %}">
    </div>
    <div class="header-search" tabindex="0">
        <input placeholder="Найти на Red Catalog">
        <img src="{% static 'main/png/search_icon.svg' %}">
    </div>
    <div class="header-right">
        <div class="header-location">
            <img src="{% static 'main/png/location_icon.svg' %}">
            <div class="header-location-text">
                <p>{{ city }}</p>
            </div>
        </div>
        <div class="header-profile">
            {% if request.user.is_authenticated %}
                <div class="header-profile-info">
                    <div1>
                        <p>{{ request.user.first_name }} {{ request.user.last_name }}</p>
                    </div1>
                    <bar></bar>
                    <div2>
                        <img src="{% static 'main/png/default_avatar.png' %}">
                    </div2>
                </div>
            {% else %}
                <a class="header-sign-in-button" onclick="login()">
                    <p>Войти</p>
                </a>
            {% endif %}
        </div>
    </div>
</header>


<div class="content" id="content">
    {% block content %}

    {% endblock %}
</div>
<div class="screen" id="screen" onclick="close_everything()">

</div>
</body>
</html>
